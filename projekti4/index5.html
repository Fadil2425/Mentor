<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div{
            background-color: darkblue;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }
        button{
            width: 100%;
            height: 50%;
            background-color: darkblue;
            color: white;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        button:hover{
            background-color: blue;

        }
        p{
            color: white;
        }
    </style>
</head>
<body>
    <div>

        <p id="num"></p>
        <button onclick="random()">Click</button>
        
    </div>
    <script>
        function random(){
            let n = Math.floor(Math.random() * 6) + 1; 
            document.getElementById("num").innerText = n;
        }
    </script>
</body>
</html>
