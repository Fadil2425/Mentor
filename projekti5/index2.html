<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="num1">
            <p class="p1">Your Result</p>
            <div class="circ">
                <p class="a1">76</p>
                <p class="a2">of 100</p>
            </div>
            <p class="p2">Great</p>
            <p class="p3">You scored higher than 65% of the people who have taken these tests.</p>
        </div>


        <div class="num2">
            <p class="s">Summary</p>
            <div class="all2">
                <div class="s1">
                    <div class="box">
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <p class="red">Reaction</p>
                    </div>
                    <p><b>80</b> / 100</p>
                </div>
                <div class="s2">
                    <div class="box">
                        <img src="assets/images/icon-memory.svg" alt="">
                        <p class="yellow">Memory</p>
                    </div>
                    <p><b>92</b> / 100</p>
                </div>
                <div class="s3">
                    <div class="box">
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <p class="green">Verbal</p>
                    </div>
                    <p><b>61</b> / 100</p>
                </div>
                <div class="s4">
                    <div class="box">
                        <img src="assets/images/icon-visual.svg" alt="">
                        <p class="blue">Visual</p>
                    </div>
                    <p><b>73</b> / 100</p>
                </div>
            </div>
            <button type="submit">Continue</button>
        </div>
    </div>
</body>
</html>
